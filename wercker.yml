box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/esaezgil/beautifulhugo ./themes/beautifulhugo_custom)
    - arjen/hugo-build:
        version: "0.40.2"
        theme: beautifulhugo_custom
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        repo: esaezgil/esaezgil.github.io
        basedir: public
        domain: https://esaezgil.com
