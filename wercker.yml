box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/esaezgil/beautifulhugo ./themes/beautifulhugo_custom)
    - arjen/hugo-build@2.13.1:
        version: "0.55.5"
        theme: beautifulhugo_custom
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: install git
        code: |
          # apt-get update
          apt-get -y install git
    - pahnev/gh-pages@0.3.1:    
        token: $GIT_TOKEN
        domain: esaezgil.com
        basedir: public
        branch: master

